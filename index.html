<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="./css/formstyle.css">
        <script src="./js/form.js" defer></script>
    </head>

    <body>
        <h1>Datos de clientes</h1>
        <h2>Formulario de ingreso de datos</h2>
        <form id="formDatos" onsubmit="return guardar()">
            <label for="nombres">Nombres:</label><br>
            <input type="text" id="nombres" name=""><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name=""><br>
            <label for="numeroTelefono">Numero de Telefono:</label><br>
            <input type="text" id="numeroTelefono" name=""><br>
            <label for="correo">Correo electronico:</label><br>
            <input type="text" id="correo" name=""><br>
            <label for="pais">Pais:</label><br>
            <input type="text" id="pais" name=""><br>
            <label for="ciudad">Ciudad:</label><br>
            <input type="text" id="ciudad" name=""><br><br>
            <button type="submit">Guardar</button>
        </form>

    </body>

</html>
